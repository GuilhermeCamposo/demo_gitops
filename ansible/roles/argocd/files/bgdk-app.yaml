apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bgdk-app
spec:
  destination:
    namespace: example-kustomize
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/bgdk
    repoURL: https://github.com/GuilhermeCamposo/demo_gitops
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
